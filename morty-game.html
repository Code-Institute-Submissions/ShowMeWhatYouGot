<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--External Library-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/f07371f622.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg==" crossorigin="anonymous" />

    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">

    <title>Show Me What You Got</title>

<body>
<!--Background-->
<div class="background-morty">
<!--Header-->
    <div class="container-fluid container-header">
        <div class="row justify-content-center">
            <a href="index.html"><img src="/assets/images/icons/logo.png" class="col-12 logo" alt="logo"></a>
        </div>
    </div>
<!--/Header-->

<!--Gampeplay-->
    <div class="container container-game">
        <div id="table-4x4" style="display: table;">
            <div id="row1" style="display: table-row;">
                <div id="cell11" class="tile1-4x4" onclick="clickTile(1,1);"></div>
                <div id="cell12" class="tile2-4x4" onclick="clickTile(1,2);"></div>
                <div id="cell13" class="tile3-4x4" onclick="clickTile(1,3);"></div>
                <div id="cell14" class="tile4-4x4" onclick="clickTile(1,4);"></div>
            </div>
            <div id="row2" style="display: table-row;">
                <div id="cell21" class="tile5-4x4" onclick="clickTile(2,1);"></div>
                <div id="cell22" class="tile6-4x4" onclick="clickTile(2,2);"></div>
                <div id="cell23" class="tile7-4x4" onclick="clickTile(2,3);"></div>
                <div id="cell24" class="tile8-4x4" onclick="clickTile(2,4);"></div>
            </div>
            <div id="row3" style="display: table-row;">
                <div id="cell31" class="tile9-4x4" onclick="clickTile(3,1);"></div>
                <div id="cell32" class="tile10-4x4" onclick="clickTile(3,2);"></div>
                <div id="cell33" class="tile11-4x4" onclick="clickTile(3,3);"></div>
                <div id="cell34" class="tile12-4x4" onclick="clickTile(3,4);"></div>
            </div>
            <div id="row4" style="display: table-row;">
                <div id="cell41" class="tile13-4x4" onclick="clickTile(4,1);"></div>
                <div id="cell42" class="tile14-4x4" onclick="clickTile(4,2);"></div>
                <div id="cell43" class="tile15-4x4" onclick="clickTile(4,3);"></div>
                <div id="cell44" class="tile16-4x4" onclick="clickTile(4,4);"></div>
            </div>
        </div>
        <button  class="btn btn--game" onclick="shuffle();">Shuffle</button>      
    </div>
<!--/Gameplay-->

<!--Footer-->
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-12">
                <h5 class="footer-header"><i class="fa fa-copyright" aria-hidden="true"></i> Steven Nicholson</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a href="https://github.com/bicks79" target="_blank">
						    <i class="fa fa-github" aria-hidden="true"></i>
							<span class="sr-only">github</span>
						</a>
                    </li>
                    <li class="list-inline-item">
                        <a href="https://www.linkedin.com/in/steven-nicholson-1bb7a7184/" target="_blank">
						    <i class="fa fa-linkedin" aria-hidden="true"></i>
							<span class="sr-only">linkedin</span>
						</a>
                    </li>
                     <li class="list-inline-item">
                        <a href="https://www.instagram.com/bicks79/?hl=en" target="_blank">
						    <i class="fa fa-instagram" aria-hidden="true"></i>
							<span class="sr-only">instagram</span>
						</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
<!--/Footer-->
